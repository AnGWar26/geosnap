name: geosnap
channels:
  - conda-forge
  - defaults
dependencies:
  - pandas
  - giddy
  - libpysal
  - mapclassify
  - esda
  - spenc
  - cenpy
  - cython
  - geopandas
  - hdbscan
  - matplotlib
  - scikit-learn
  - seaborn
  - pyarrow=0.13
  - appdirs
  - pip
  - pip:
    - xlrd
    - quilt3
    - git+git://github.com/pysal/region@master
